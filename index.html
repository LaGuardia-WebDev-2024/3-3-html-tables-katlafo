<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>caesar salad</td>
          <td>lettuce, parmesan cheese, crisp coutons, olive oil</td>
          <td>$8</td>
        </tr>
        <tr>
        <td>spaghetti & meatballs</td>
          <td>ground beef, bread crumbs, wheat, tomato, parmesan cheese, eggs</td>
          <td>$11.50</td>
        </tr>
        <tr>
        <td>water</td>
          <td>filtered tap water</td>
          <td>$1.50</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
